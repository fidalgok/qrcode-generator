<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./main.js" defer></script>
</head>

<body>
    <header>
        <h1>Create a QR Code!</h1>

    </header>
    <main>
        <div>
            <p>Enter the URL to create a QRCode:</p>
        </div>
        <div><input type="text" id="qrcode"></div>
        <div><button id="submit">Create</button></div>
        <div>
            <img src="./placeholder.png" id="generated" alt="placeholder QRCode" />
        </div>
    </main>

</body>

</html>
